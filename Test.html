<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #progress-bar {
      width: 100%;
      background-color: #f1f1f1;
      height: 30px;
      margin-bottom: 20px;
    }

    #progress {
      height: 100%;
      width: 0;
      background-color: #4caf50;
      text-align: center;
      line-height: 30px;
      color: white;
    }

    .step {
      height: 30px;
      width: 30px;
      margin: 0 10px;
      background-color: #ddd;
      border: none;
      border-radius: 50%;
      display: inline-block;
      opacity: 0.5;
    }

    .step.active {
      opacity: 1;
    }

    .step.finish {
      background-color: #4caf50;
    }
  </style>
</head>
<body>

<div id="progress-bar">
  <div id="progress"></div>
</div>

<div>
  <button class="step">1</button>
  <button class="step">2</button>
  <button class="step">3</button>
  <button class="step">4</button>
</div>

<script>
  // Update progress bar based on the current step
  function updateProgress(step) {
    const progressBar = document.getElementById('progress');
    const steps = document.querySelectorAll('.step');

    const progressValue = (step - 1) / (steps.length - 1) * 100;
    progressBar.style.width = progressValue + '%';

    steps.forEach((step, index) => {
      if (index < step) {
        step.classList.add('finish');
      } else {
        step.classList.remove('finish');
      }

      if (index === step) {
        step.classList.add('active');
      } else {
        step.classList.remove('active');
      }
    });
  }

  // Example: Update progress to step 2
  updateProgress(2);
</script>

</body>
</html>
