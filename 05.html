<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        body{
            font-family : Noto Sans Traditional Chinese;
        }
        .header{
            width: 100%;
            height: 130px;
            background-color: #D9BF84;
            margin-bottom: 150px;
        }

        .footer{
            width: 100%;
            height: 100px;
            background-color: #D9BF84;
            display: Fixed;
            bottom: 0px;
        }
        
        .path {
            position: Absolute;
            left: 180px;
            top: 194px;
        }
        .path il+il::before{
            content: '/ ';
        }
        .latestNews{
            width: 1200px;  
            margin: auto;
        }
        .latestNews .wrap{
            width: 1200px; 
            text-align: center;
            font-size: 36px;
        }
        .latestNews .wrap h2{
            margin: 75px 0px 50px;
        }
        .latestNews .pic{
            width: 1200px; 
            display: flex;
            margin-bottom: 100px ;
        }
        .latestNews .pic .news{
            width: 100%;
        }
        .latestNews .pic .news img{
            width: 380px;
            height: 303px;
            background-size: cover;
            margin: 0px 10px;
            border: 3px solid #9e9e9e;
        }
        .storeInfo{
            width: 1200px;  
            margin: auto;
        }
        .storeInfo .wrap{
            width: 1200px; 
            text-align: center;
            font-size: 36px;
            margin-bottom: 50px;
        }
        .storeInfo .span{
            width: 1200px;
            display: flex;
            margin: 0px auto 80px;

        }

        .storeInfo .span .text{
            width: 600px;
            margin-top: auto;
            margin-bottom: auto;
            font-size: 28px;
        }
    
        .storeInfo .span .text p {
            margin-left :100px;
            margin-bottom: 100px;
        }
        .storeInfo .span .map{
            width: 50%;
        }
        .storeInfo .span .map img{
            box-sizing: border-box;
            width: 600px;
            padding: 3px;
            border: 3px solid #9e9e9e;
        }

    </style>
    

</head>
<body>

    <div class="header">
        <!-- 放Banner -->
    </div>

    <div class="path">
        <ul>
            <il>首頁</il>
            <il>最新消息</il>
        </ul>
    </div>


    <div class="latestNews">
        <div class="wrap">
            <h2>最新消息</h2>
            <h2>最新優惠資訊</h2>
        </div>
        <div class="pic">
            <div class="news"><img src="pic/全館9折.png"></div>
            <div class="news"><img src="pic/會員專屬.png"></div>
            <div class="news"><img src="pic/首購優惠.png"></div>
        </div>
        
    </div>

    <div class="storeInfo">

        <div class="wrap">
            <h2>分店資訊</h2>
        </div>

        <div class="span">
            <div class="map"><img src="pic/全館9折.png"></div> 
            <!-- 之後牽地圖 -->
            <div class="text">
            <p>天龍店：<br /> 106台北市大安區大安路一段1號 <br />電話：(02)2123-1234</p>
            <p>鷺洲店：<br /> 247新北市蘆洲區信義路162號 <br />電話：(02)2123-1235</p>
            <p>淡海店：<br /> 251新北市淡水區觀海路35號 <br />電話：(02)2123-1236 </p>
            </div>
        </div>
        
        
    </div>

    <div class="footer">
        <!-- 放Footer -->
    </div>
</body>
</html>
